name: dw9delivery
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.3.4 <4.0.0'

dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.6
  dio: ^5.4.3+1
  flutter_dotenv: ^5.1.0
  provider: ^6.1.2
  intl: ^0.19.0


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - .env

  fonts:
    - family: mplus1
      fonts:
        - asset: assets/fonts/mplus1/MPLUS1p-Light.ttf
          weight: 300
        - asset: assets\fonts\mplus1\MPLUS1p-Regular.ttf
          style: normal
        - asset: assets\fonts\mplus1\MPLUS1p-Medium.ttf
          weight: 500
        - asset: assets\fonts\mplus1\MPLUS1p-Bold.ttf
          weight: 700
        - asset: assets\fonts\mplus1\MPLUS1p-ExtraBold.ttf
          weight: 800  